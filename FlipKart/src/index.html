<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="nav">
        <div class="logo">
            <img src="/img/logo.svg" alt="logo">
        </div>
        <div class="search-bar">
            <textarea name="search" id="search">Search for Products , Branch and more</textarea>
        </div>
        <div class="nav-buttons">
            <a href="#">
                <button>
                    <img src="/img/icons/login.svg" alt="login">    Login
                </button>
            </a>
            <a href="#">
                <button>
                    <img src="/img/icons/cart.svg" alt="cart">    Cart
                </button>
            </a>
            <a href="#">
                <button style="min-width: 13rem ;">
                    <img src="/img/icons/store.svg" alt="store">    Beacome a Seller
                </button>
            </a>
            <a href="#">
                <button style="width: fit-content;">
                    <img src="/img/icons/header_3verticalDots-ea7819.svg" alt="dots">
                </button>
            </a>
        </div>
    </div>
</body>
</html>
